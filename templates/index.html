<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .bg-image {
      background: url('your-image.jpg') no-repeat center center/cover;
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -1;
    }
    .text-overlay {
      position: absolute;
      top: 40%;
      left: 15%;
      transform: translateY(-50%);
      color: #000;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }
    .login-card {
      background: #fff;
      padding: 80px 60px;
      width: 400px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="bg-image"></div>

<div class="container d-flex align-items-center justify-content-end min-vh-100">
  <div class="text-overlay">
    <h1 class="fw-bold">Let us explore the world...</h1>
    <p class="lead">It's vacation time!</p>
  </div>

  <div class="login-card">
    <h2 class="text-center mb-4">Explore</h2>
    <form class="d-flex flex-column align-items-center" method = "POST">
      <div class="mb-3 w-100">
        <input type="email" name = "email" class="form-control text-center" placeholder="Email" required>
      </div>
      <div class="mb-3 w-100">
        <input type="password" name = "password" class="form-control text-center" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      <hr class="w-100">
      <p>Don't have an account?</p>
      <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
    </form>
  </div>
</div>

<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method = "post"> 
          <div class="mb-3">
            <input type="text" name = "username"class="form-control" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" name = "email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" name = "password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="password" name = "password" class="form-control" placeholder="Confirm Password" required>
          </div>
          <button type = "submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
